            <tr>
                <th>Id</th>
                <th>Seats</th>
                <th>Actions</th>
            </tr>
        </thead>

                <td>{{train.id}}</td>
                <td>{{train.seats}}</td>
                <td>
                    <button pButton class="btn btn-danger" (click)="deleteTrain(train.id)">Delete</button>
                    <button pButton (click)="addSeat(train.id)" class="btn btn-warning">AÃ±adir asiento</button>
                </td>
            </tr>
        </tbody>
        <button class="btn btn-primary" [routerLink]="['/create-train']">Add train</button>
    </table>
</div>
