<div class="container-fluid">
    <input [(ngModel)]="searchText" type="search" class="form-control" placeholder="Search Station Name" style="width: 50%;margin:10px auto">
    <table class="table table-light">
        <thead class="thead-light">
            <tr>
                <th>Station Name</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor='let station of stations | stationFilterPipe:searchText'>
                <td>{{station.stationName}}</td>
                <td>
                    <button  class="btn btn-danger" (click)="deleteStudent(station.id)">Delete</button>
                    <button [routerLink]="['/edit-station',station.id]" class="btn btn-warning">Update</button>
                </td>
            </tr>
        </tbody>
    </table>
    <button class="btn btn-primary" [routerLink]="['/create-station']">Add Station</button>
</div>
